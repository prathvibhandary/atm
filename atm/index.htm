<script>
var audio = new Audio('atm.ogg');
function $(e) {
    return document.getElementById(e);
}

function init() {
	
	myTimer();
	sw(1);
}

function myTimer() {
		$("qr").src = "https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=XYZATM~" + Date.now();
		fetch('https://script.google.com/macros/s/AKfycbzC0e0FqsKGMIyn4sHluHV95dgywb7M_EsekMr4udG-O3loOuPP/exec?XYZATM').then(function(response) {
            response.text().then(function(text) {
              if(text!=""){
				audio.play();
				$("rs").innerHTML = text;
				sw(2);
			  }else{
				setTimeout(myTimer, 5000);
			  }
            })
        });
} 

function sw(i) {
    $("info1").style.display = "none";
    $("info2").style.display = "none";
    $("info" + i).style.display = "block";
}

function cb() {
	audio.pause();
	audio.currentTime = 0;
   myTimer();
   sw(1);	
}
</script>
</head>
<body onload="init()">
<a class= "title" href="https://prathvi.github.io/atm">Welcome to XYZ ATM</a>
<div id="info1">
Scan the below QR Code in you mobile banking app to withdraw money.<br><br>
<img id=qr></img>
</div>
<div id="info2">
<h1>Hello Prathvi B,</br></br>Transaction successfull, Please Collect Rs <span id="rs"/> </h1>
<button onclick="cb();">Collect Cash</button>
</div>
